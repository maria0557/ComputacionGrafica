<!DOCTYPE html>
<html>
<head>
<title>Plantilla Base</title>
<style>
html, body { margin: 0; padding: 0; overflow: hidden; }
</style>
</head>
<body>
<script src="js/three.js"></script>
<script>
var scene = new THREE.Scene();
var aspect = window.innerWidth / window.innerHeight;
var camera = new THREE.PerspectiveCamera( 75, aspect, 0.1, 1000);
var renderer = new THREE.WebGLRenderer();
renderer.setSize( window.innerWidth, window.innerHeight );
document.body.appendChild( renderer.domElement );
 

 
//PLANO yz

//AXESHELPER
var axesHelper = new THREE.AxesHelper( 5 );
scene.add( axesHelper );

//PLane helper
var plane = new THREE.Plane( new THREE.Vector3( 0,1 , 0), 2);
var helper = new THREE.PlaneHelper( plane, 3, 0xffff00 );
scene.add( helper );
var plane = new THREE.Plane( new THREE.Vector3( 0,0 , 1), 2);
var helper1 = new THREE.PlaneHelper( plane, 3, 0xffff00 );
scene.add( helper1 );
//GRILLA
var size = 10;
var divisions = 10;

var gridHelper = new THREE.GridHelper( size, divisions );
scene.add( gridHelper );



//PLANO YZ
var x2= new THREE.Vector3( 0, 0, 0 );
var y2=new THREE.Vector3(0,1,0);
var z2=new THREE.Vector3(0,0,2);

//normalize the direction vector (convert to vector of length 1)
x2.normalize();
y2.normalize();
z2.normalize();

var origin = new THREE.Vector3( 0, 0, 0 );
var length = 1;
var hex = 0xff0000;

var arrowHelper = new THREE.ArrowHelper( x2, origin, length, hex );
var arrowHelperY=new THREE.ArrowHelper(y2,origin,length,hex);
var arrowHelperYZ=new THREE.ArrowHelper(z2,origin,length,hex);
scene.add( arrowHelper );
scene.add(arrowHelperY);
scene.add(arrowHelperYZ);

camera.position.z=5;
camera.position.x=5;
camera.position.y=5;

camera.lookAt(origin);
renderer.render(scene,camera);
</script>
</body>
</html>
